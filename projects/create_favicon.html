<!DOCTYPE html>
<html>
<head>
    <title>Favicon Creator</title>
</head>
<body>
    <canvas id="canvas" width="32" height="32" style="border: 1px solid black;"></canvas>
    <br>
    <a id="download" download="favicon.png">Download Favicon</a>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Create a circular favicon
        const img = new Image();
        img.crossOrigin = 'anonymous';
        img.onload = function() {
            // Clear canvas
            ctx.clearRect(0, 0, 32, 32);
            
            // Create circular clipping path
            ctx.beginPath();
            ctx.arc(16, 16, 16, 0, 2 * Math.PI);
            ctx.clip();
            
            // Draw the image
            ctx.drawImage(img, 0, 0, 32, 32);
            
            // Create download link
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                document.getElementById('download').href = url;
            });
        };
        
        // Load your profile image
        img.src = 'assets/1750454862571.jpg';
    </script>
</body>
</html>
